<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos e descubra qual tag usar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;mark&gt;">Texto em Distaque</abbr></li>
        <li><abbr title="use a tag &lt;del&gt;">texto "apagado"</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;bdo dir='rlt'&gt;">Texto invertido</abbr></li>
    </ul>
    
</body>
</html>
