<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Pesquisa</title>
</head>
<body>
    <h1 id="title">Formulário de pesquisa para dorameiras</h1>
    <p id="description"> Obrigada por deixar de assistir seu precioso dorama para realizar a perquisa. </p>
    <form action="https://register-demo.formulario.org" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Nome <input type="text" id="name" placeholder="Digite seu nome" class="caixa" required></label>
            <label for="email" id="email-label">E-mail <input type="email" id="email" placeholder="Insira seu e-mail" class="caixa" required></label>
            <label for="number" id="number-label">Idade (opicional) <input type="number" id="number" pattern="[0-9]{2}" min="12" max="120" placeholder="Idade" class="caixa"></label>
            <label for="opcoes">Qual tipo de dorameira te descreve mais?
                <select name="opcoes" id="opcoes">
                    <option value="">Selecione uma opção</option>
                    <option value="1">Iniciante</option>
                    <option value="2">Experiente</option>
                    <option value="3">Influencer (voce precisa assistir isso)</option>
                    <option value="4">Poliglota de doramas</option>
                    <option value="5">Mestre das maratonas</option>
                    <option value="6">Prefiro não dizer</option>
                    <option value="7">Outro</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Você recomendaria assistir doramas para um amigo?</legend>
            <label for="Definitivamente"><input type="radio" id="Definitivamente" name="opcoes" value="Definitivamente"> Definitivamente</label>
            <label for="Talvez"><input type="radio" id="Talvez" name="opcoes" value="Talvez"> Talvez</label>
            <label for="Não tenho certeza"><input type="radio" id="Não tenho certeza" name="opcoes" value="Não tenho certeza"> Não tenho certeza</label>
        </fieldset>
        <fieldset>
            <label for="">Qual o seu gênero favorito de Dorama?
                <select name="#" id="dropdown">
                    <option value="">Selecione uma opção</option>
                    <option value="1">Ação</option>
                    <option value="2">Fantasia</option>
                    <option value="3">Romance</option>
                    <option value="4">Terror</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Quais Doramas você já assistiu? (Marque todas as opções desejadas)</legend>
                <div><label for="Tudo bem não ser normal"><input type="checkbox" name="dorama" id="Tudo bem não ser normal" value="Tudo bem não ser normal"> Tudo bem não ser normal</label></div>
                <div><label for="A lenda de nove caudas"><input type="checkbox" name="dorama" id="A lenda de nove caudas" value="A lenda de nove caudas"> A lenda de nove caudas</label></div>
                    <div><label for="Desgraça ao seu dispor"><input type="checkbox" name="dorama" id="Desgraça ao seu dispor" value="Desgraça ao seu dispor"> Desgraça ao seu dispor</label></div>
                    <div><label for="Hotel del Luna"><input type="checkbox" name="dorama" id="Hotel del Luna" value="Hotel del Luna"> Hotel del Luna</label></div>
                    <div><label for="Amanhã"><input type="checkbox" name="dorama" id="Amanhã" value="Amanhã"> Amanhã</label></div>
                    <div><label for="Amor Oculto"><input type="checkbox" name="dorama" id="Amor Oculto" value="Amor Oculto"> Amor Oculto</label></div>
                    <div><label for="Flower of Devil"><input type="checkbox" name="dorama" id="Flower of Devil" value="Flower of Devil"> Flower of Devil</label></div>
                    <div><label for="My name"><input type="checkbox" name="dorama" id="My name" value="My name"> My name</label></div>
        </fieldset>
        <fieldset>
            <label for="comentário">Algum comentário ou sugestão?</label>
            <textarea name="sugestão" id="comentário" placeholder="Insira seu comentário aqui ..." value="comentário"></textarea>
        </fieldset>
        <input type="submit" value="Enviar" id="submit" class="caixa">
    </form>
</body>
</html>
